[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --asyncio-mode=auto
    -ra
    --cov=services
    --cov-report=html:tests/reports/coverage_html
    --cov-report=term-missing
    --cov-report=json:tests/reports/coverage.json
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    skip_ci: Skip in CI environment
    requires_db: Requires database connection
    requires_redis: Requires Redis connection
    requires_ai: Requires AI service
    requires_external: Requires external services
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    error::Exception
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests/reports/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)s): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S