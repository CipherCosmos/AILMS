# Redis configuration for LMS production environment

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG CONFIG_REDIS

# Connection settings
tcp-backlog 511
databases 16

# Disable THP
disable-thp yes